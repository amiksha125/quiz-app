<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="app">
        <h1>Simple Quiz</h1>
        
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-button">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>

            <button id="next-btn">Next</button>
        </div>

    </div>
    
</body>
</html>

<!-- Your JavaScript loads before the browser has created the elements you try to grab with getElementById, 
so the variables become null and innerHTML throws the error.
efer makes the browser download script.js immediately but execute it only after the HTML is fully parsed, so all the elements exist. -->
